name: Deploy CMA to Oracle C2M

on:
  workflow_dispatch:
    inputs:
      cmafile:
        description: 'CMA file to deploy (must exist in repo root)'
        required: true
        default: 'EXT-0010.CodeConfig.cma'

jobs:
  deploy-cma:
    runs-on: self-hosted

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Locate CMA file (from workflow input)
      - name: Use CMA file from input
        id: cma
        shell: pwsh
        run: |
          $fileName = "${{ github.event.inputs.cmafile }}"
          if (-not (Test-Path $fileName)) {
            Write-Host "CMA file '$fileName' not found in repository!"
            exit 1
          }
          Write-Host "Using CMA file: $fileName"
          Write-Output "cmafile=$fileName" >> $env:GITHUB_OUTPUT

      # 3️⃣ Import CMA via REST API (robust PowerShell)
      - name: Import CMA via REST API
        shell: pwsh
        env:
          username: ${{ secrets.C2M_USER }}
          password: ${{ secrets.C2M_PASS }}
          migration_import_api: ${{ secrets.C2M_API_URL }}
          cmafile: ${{ steps.cma.outputs.cmafile }}
        run: |
          Write-Host "Uploading CMA file $env:cmafile to $env:migration_import_api"

          # Force TLS 1.2
          [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12

          # Trust all SSL certificates (self-signed)
          Add-Type @"
using System.Net;
using System.Security.Cryptography.X509Certificates;
public class TrustAllCertsPolicy : ICertificatePolicy {
    public bool CheckValidationResult(
        ServicePoint srvPoint, X509Certificate certificate,
        WebRequest request, int certificateProblem) {
        return true;
    }
}
"@
          [System.Net.ServicePointManager]::CertificatePolicy = New-Object TrustAllCertsPolicy

          # Encode Basic Auth
          $pair = "$env:username`:$env:password"
          $encodedCreds = [Convert]::ToBase64String([System.Text.Encoding]::ASCII.GetBytes($pair))
          $authHeader = "Basic $encodedCreds"

          # Create HttpClient
          Add-Type -AssemblyName System.Net.Http
          $handler = [System.Net.Http.HttpClientHandler]::new()
          $handler.ServerCertificateCustomValidationCallback = { $true }
          $client = [System.Net.Http.HttpClient]::new($handler)

          $client.DefaultRequestHeaders.Authorization = [System.Net.Http.Headers.AuthenticationHeaderValue]::Parse($authHeader)
          $client.DefaultRequestHeaders.UserAgent.ParseAdd("GitHubRunner-C2M-Deploy-1.0")

          # Prepare multipart/form-data
          $multipartContent = [System.Net.Http.MultipartFormDataContent]::new()
          $fileStream = [System.IO.File]::OpenRead($env:cmafile)
          $fileContent = [System.Net.Http.StreamContent]::new($fileStream)
          $fileContent.Headers.ContentType = [System.Net.Http.Headers.MediaTypeHeaderValue]::Parse("application/octet-stream")
          $multipartContent.Add($fileContent, "file", [System.IO.Path]::GetFileName($env:cmafile))

          try {
              Write-Host "Sending POST request..."
              $response = $client.PostAsync($env:migration_import_api, $multipartContent).Result

              if (-not $response) { throw "No response from server (HttpClient returned null)" }

              Write-Host "HTTP Status Code: $($response.StatusCode.value__)"
              $responseBody = $response.Content.ReadAsStringAsync().Result
              Write-Host "Response body:"
              Write-Output $responseBody

              # Parse mdsId if present
              try {
                  $json = $responseBody | ConvertFrom-Json
                  if ($json.mdsId) { Write-Host "Imported CMA mdsId: $($json.mdsId)" }
                  else { Write-Host "mdsId not found in response." }
              } catch { Write-Host "Response is not JSON or mdsId missing." }

              # Save response for artifact upload
              $responseBody | Out-File import_response.json
          }
          catch {
              Write-Host "POST request failed: $_"
              exit 1
          }
          finally {
              $fileStream.Close()
              $client.Dispose()
          }

      # 4️⃣ Upload import response artifact
      - name: Upload import response
        uses: actions/upload-artifact@v4
        with:
          name: cma-import-response
          path: import_response.json
