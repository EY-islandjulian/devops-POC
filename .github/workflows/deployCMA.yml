name: Deploy CMA to Oracle C2M

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths: [ "*.cma" ]

jobs:
  deploy-cma:
    runs-on: self-hosted

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Locate CMA file
      - name: Locate CMA file
        id: cma
        shell: pwsh
        run: |
          $file = Get-ChildItem *.cma | Select-Object -First 1
          if (-not $file) {
            Write-Host "No CMA file found!"
            exit 1
          }
          Write-Output "cmafile=$($file.Name)" >> $env:GITHUB_OUTPUT

      # 3️⃣ Import CMA via curl
      - name: Import CMA via REST API
        shell: pwsh
        env:
          username: ${{ secrets.C2M_USER }}
          password: ${{ secrets.C2M_PASS }}
          migration_import_api: ${{ secrets.C2M_API_URL }}
          cmafile: ${{ steps.cma.outputs.cmafile }}
        run: |
          $uri = "$env:migration_import_api"      # No trailing slash
          $filepath = "$env:cmafile"
          $user = $env:username
          $pass = $env:password

          Write-Host "Uploading CMA file $filepath to $uri"

          # Use curl with proper multipart/form-data
          curl.exe -k -u "$user`:$pass" -X POST -F "file=@$filepath" $uri -o import_response.json

          Write-Host "CMA import response saved to import_response.json"

      # 4️⃣ Upload import response artifact
      - name: Upload import response
        uses: actions/upload-artifact@v4
        with:
          name: cma-import-response
          path: import_response.json
