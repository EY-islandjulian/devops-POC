name: CMA Migration

on:
  workflow_dispatch:

jobs:
  migrate:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Locate CMA file
        id: cma
        shell: pwsh
        run: |
          $file = Get-ChildItem *.cma | Select-Object -First 1
          if (-not $file) {
            Write-Host "No CMA file found!"
            exit 1
          }
          Write-Output "cmafile=$($file.Name)" >> $env:GITHUB_OUTPUT

      - name: Run Migration Script
        env:
          username: ${{ secrets.C2M_USER }}
          password: ${{ secrets.C2M_PASS }}
          migration_import_api: ${{ secrets.C2M_API_URL }}
          cmafile: ${{ steps.cma.outputs.cmafile }}
        run: |
          pwsh -Command "
            # Debug info
            Write-Host 'Username:' $env:username
            Write-Host 'API URL:' $env:migration_import_api
            Write-Host 'CMA file:' $env:cmafile

            # Combine username and password for Basic Auth
            $pair = ""$($env:username):$($env:password)""
            $bytes = [System.Text.Encoding]::ASCII.GetBytes($pair)
            $encodedCreds = [Convert]::ToBase64String($bytes)
            $authHeader = ""Basic $encodedCreds""

            # Headers
            $headers = @{
                'accept' = 'application/json'
                'Authorization' = $authHeader
                'Content-Type' = 'application/json'
            }

            # Body
            $body = @{ fileName = $env:cmafile } | ConvertTo-Json

            # API URI
            $uri = ""$env:migration_import_api/""

            # Invoke API
            $response = Invoke-RestMethod -Uri $uri -Method Post -Headers $headers -Body $body -SkipCertificateCheck

            Write-Output 'MDS ID:' $response.mdsId
          "
