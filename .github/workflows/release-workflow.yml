name: Release Build

on:
  release:
    types: [created]  # Trigger when a release is created

jobs:
  auto-package:
    runs-on: ubuntu-latest  # Use Ubuntu runner for packaging step
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Trigger Auto Package Workflow
        uses: actions/github-script@v6
        with:
          script: |
            console.log("Auto package workflow triggered")

  cma-deploy:
    runs-on: self-hosted  # Self-hosted runner for CMA deployment
    environment:
      name: production  # Use the 'production' environment for approval
      url: ${{ steps.deploy.outputs.deployment_url }}  # Optional URL to track the deployment status
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Locate CMA file
        id: cma
        shell: pwsh
        run: |
          $file = Get-ChildItem *.cma | Select-Object -First 1
          if (-not $file) {
            Write-Host "No CMA file found!"
            exit 1
          }
          Write-Output "cmafile=$($file.Name)" >> $env:GITHUB_OUTPUT

      - name: Run Migration Script
        env:
          username: ${{ secrets.C2M_USER }}
          password: ${{ secrets.C2M_PASS }}
          migration_import_api: ${{ secrets.C2M_API_URL }}
        run: |
          pwsh ./run-migration.ps1 `
            -Username "$env:username" `
            -Password "$env:password" `
            -MigrationApi "$env:migration_import_api" `
            -CmaFile "${{ steps.cma.outputs.cmafile }}"
